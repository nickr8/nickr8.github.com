---
layout: default
title: Nick Sudhaus Blog
---

<div id="home">
  <h1>Blog Posts</h1>
  <ul class="posts">
    {% for post in site.posts %}
      <li><span class="homedate">{{ post.date | date_to_string }}</span><a class="homeposttitle" href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
